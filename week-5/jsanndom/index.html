<html>
  <head>
    <title>JavaScript and the Document Object Model</title>
  </head>

  <body>
    <div id="page">
      <div id="header">
        <h1 id="title">Page title</h1>
      </div>
      <div id="content">
        <h2>Content title</h2>
        <p>Some copy goes here</p>
        <p>More copy goes here</p>
      </div>
    </div>
    <script type="text/javascript">
      var j = document.getElementById("header");
      var g = document.createElement("p");
      g.innerHTML = j.nodeName + j.nodeValue + j.nodeType + " hello world";
      j.append(g);
    </script>
  </body>
</html>
