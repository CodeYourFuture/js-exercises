<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>Quote Generator</title>
    
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="quoteGenerator()">
    <div>
      <div class="heading"><h1>Quote Generator</h1></div>
      
      <div class="container">

      </div>
    </div>
    <script src="quotes.js"></script>
