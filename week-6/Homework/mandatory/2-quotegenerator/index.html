<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator - Sample solution</title>
    <script src="quotes.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <blockquote id="quoteContainer">
        <h1 id="quoteText"></h1>
        <h2 id="quoteAuthor"></h2>
        <button id="regenerateButton">New Quote!</button>
      </blockquote>
    </div>
  </body>
</html>
