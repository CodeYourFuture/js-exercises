<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
    <script src="alarmclock.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="centre">
      <h1 id="timeRemaining">Time Remaining<br />00:00:00</h1>
      <div>
        <input
          id="alarmSet"
          type="number"
          placeholder="Enter time in seconds"
        />
      </div>
      <div class="buttons">
        <button id="set" type="button" class="btn-color">Set Alarm</button>
        <button id="pause" type="button" class="btn-color">
          <i class="fa fa-pause"></i>
        </button>
        <button id="stop" type="button" class="btn-color">Stop Alarm</button>
      </div>
    </div>
  </body>
</html>
