<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="centre">
      <h1 id="timeRemaining" class="alarm_remaining">
        Time Remaining:00:00
      </h1>
      <div class="settime_container">
       <label class="settime_font">SetTime: &nbsp;</label> 
        <input id="alarmSet" class="alarmSetInput" type="number" />
      </div>
      <div id="buttons" class="myButtons">
        <button id="set" type="button" class="fix_margin border_radius">Set Alarm</button>
        <button id="pause" type="button" class="fix_margin border_radius">Pause</button>
        <button id="restart" type="button" class="fix_margin border_radius">Restart</button>
        <button id="stop" type="button" class="border_radius">Stop Alarm</button>
      </div>
    </div>
    <script src="alarmclock.js"></script>
  </body>
</html>
