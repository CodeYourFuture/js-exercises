<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="content">
      
      <div class="centre">
        <p id="daytime"></p>
        <h1 id="timeRemaining"> 00:00</h1>
      <div>
        <span style="color:rgb(63, 5, 68);font-size: 30px; font-weight: bolder">Set Alarm to:</span>
        <input id="alarmSet" type="number" placeholder ="0"/>
      </div>
      <div>
        <button id="set" type="button">&#10004</button>
        <button id="stop" type="button">Clear</button>
        <button id="pause" type="button">&#10074 &#10074</button>
      </div>
      
    </div>
    <script src="alarmclock.js"></script>
  </body>
</html>
