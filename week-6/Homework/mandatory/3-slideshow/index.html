<!DOCTYPE html>
<html>

<head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Write your HTML in here -->
    <main>
        <div class="divMain">
            <h1>Image Carousel Simplest Demo</h1>
        </div>

        <div class="divMain">
            <img id="images" width="450" height="450" />
        </div>

        <div class="divMain">
            <h2 id="imgNumber"></h2>
        </div>
        <div id="btnId" class="divMain">
            <button id="btnForward" class="btnn" type="button">forward</button>
            <button id="btnBackward" class="btnn" type="button">backward</button>
            <button id="btnAutF" class="btnn" type="button">autoforward</button>
            <button id="btnAutB" class="btnn" type="button">autobackward</button>
            <button id="btnStop" class="btnn" type="button">stop</button>
        </div>
    </main>
    <script src="slideshow.js"></script>
</body>

</html>
