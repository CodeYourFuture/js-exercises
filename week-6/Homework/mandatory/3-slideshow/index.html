<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <section>
      <div class="title">
        <h1>Lisbon - Portugal</h1>
      </div>
      <div id="slideBox">
        <img
          id="slide"
          src="https://cdn.pixabay.com/photo/2020/04/02/10/17/tram-4994440_1280.jpg"
          alt="Lisbon images"
        />
      </div>
      <div id="buttons">
        <button id="backBtn" , type="button">back</button>
        <button id="forwardBtn" , type="button">forward</button>
        <button id="stop" , type="button">stop</button>
        <button id="autoBack" , type="button">autoback</button>
        <button id="autoForward" , type="button">autoforward</button>
      </div>
    </section>
    <script src="slideshow.js"></script>
  </body>
</html>
