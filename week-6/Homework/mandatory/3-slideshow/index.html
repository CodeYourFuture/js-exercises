<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
      <div class="slideshow">
        <h1>Image Carousel Simplest Demo</h1>
      <div>
        <img src="images/image1.jpg" id="images" class="images">
      </div>
      <div id="showpicnum" class="showpicnum">
      </div>
      <div id="buttons" class="buttons">
      <button id="autoback" class="fix_margin">
        <p>Auto Back</p>
      </button>
      <button id="back" class="fix_margin"> 
        <p>Back</p>
      </button>
      <button id="stop" class="fix_margin">
        <p>Stop</p>
      </button>
      <button id="forward" class="fix_margin">
        <p>Forward</p>
      </button>
      <button id="autoforward" class="fix_margin">
        <p>Auto Forward</p>
      </button>
     </div>
      </div>
      </div>
    <script src="slideshow.js"></script>
    </body>
</html>
