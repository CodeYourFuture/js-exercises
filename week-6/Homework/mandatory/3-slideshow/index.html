<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <!-- <script src="slideshow.js"></script> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1>Image Carousel</h1>
    <div class="container">
      <img id="slider" alt="" />
      <p class="image-number"></p>
    </div>
    <div class="buttons">
      <button id="autobackward" class="btn">Auto Backward</button>
      <button id="backward" class="btn">Backward</button>
      <button id="stop" class="btn">Stop</button>
      <button id="forward" class="btn">Forword</button>
      <button id="autoforward" class="btn">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
