<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div id="slideBox"></div>   
   <div id="buttons">
   <button id= "backButton", type= "button"><strong>❰</strong></button>
   <button id= "forwardButton", type= "button"><strong>❱</strong></button>
   <button id= "stop", type= "button"><strong>∎</strong></button>
   <button id= "autoBack", type= "button"><strong>❰❰</strong></button>
   <button id= "autoForward", type= "button"><strong>❱❱</strong></button>
  </div>
  <form id= "newPhoto">
    <label class="newPhotoEntry">Add new Photo with URL:</label><br>
    <input id="nphoto" type="text" /><br><br>
    <input type="submit" id = "submitButton" value="Submit">
  </form>  
  <script src="slideshow.js"></script>
  </body>
</html>
