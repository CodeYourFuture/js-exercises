<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input">
      <label id="name"
        >Please enter,how long to wait between images in (seconds) ? -></label
      >

      <input
        type="text"
        id="name"
        required
        minlength="4"
        maxlength="8"
        size="10"
      />
    </div>
    <ul id="slides">
      <li class="slide active">
        <img
        src=https://www.handletheheat.com/wp-content/uploads/2015/03/Best-Birthday-Cake-with-milk-chocolate-buttercream-SQUARE.jpg
        title="Title of image" alt="alt text here">
      </li>
      <li class="slide">
        <img src=https://i.ytimg.com/vi/X1HQJJT2w9I/maxresdefault.jpg
        title="Title of image" alt="alt text here">
      </li>
      <li class="slide">
        <img
        src=https://livforcake.com/wp-content/uploads/2017/07/black-forest-cake-thumb.jpg
        title="Title of image" alt="alt text here">
      </li>
      <li class="slide">
        <img
        src=https://i.pinimg.com/originals/ab/67/53/ab6753ec1cef75f1cc2052487b1f4059.jpg
        title="Title of image" alt="alt text here">
      </li>
      <li class="slide">
        <img
        src=https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimg1.cookinglight.timeinc.net%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Fmedium_2x%2Fpublic%2F1542062283%2Fchocolate-and-cream-layer-cake-1812-cover.jpg%3Fitok%3DrEWL7AIN
        title="Title of image" alt="alt text here">
      </li>
    </ul>
    <div id="buttons">
      <button class="controls" id="auto-backward">Auto-Back</button>
      <button class="controls" id="previous">Back</button>
      <button class="controls" id="pause">Play</button>
      <button class="controls" id="next">Forward</button>
      <button class="controls" id="auto-forward">Auto-Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
