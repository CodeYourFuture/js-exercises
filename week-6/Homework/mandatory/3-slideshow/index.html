<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <main>
      <h1>Image Carousel Simplest Demo</h1>
      <img src="001.jpg" id="img" alt="Beautiful Cats">
      <h3 id="currentImgNum"></h3>
      <div id="speed" >
        <label type="lable">Select Slideshow Speed:</label>
        <input type="number" class="round" id="select-speed"></input>
      </div>
      <div id="buttons">
        <button id="autoBackBtn" class="round">Auto Back</button>
        <button id="backBtn" class="round">Back</button>
        <button id="stopBtn" class="round">Stop</button>
        <button id="forwardBtn" class="round">Forward</button>
        <button id="autoForwardBtn" class="round">Auto Forward</button>
      </div>
    </main>
  </body>
</html>
<script src="slideshow.js"></script>
