<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
      </div>
      <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
    </div>

    <form class="form">
      <h3>create your movie</h3>

      <div>
        <label> Title</label>
        <input type=text id="form-title"  placeholder="title">
      </div>

      <div>
        <label> Director</label>
        <input type=text id="form-director"  placeholder="director">
      </div>

      <div>
        <label>Type</label>
        <input type=text id="form-type" placeholder="film type">
      </div>

      <div>
        <label>Have you watched?</label>
        <input type=text id="form-watched"  placeholder="yes/no">
      </div>
    </form>

<button id="form-button">Save</button>
    <script src="exercise.js"></script>

</body>

</html>
