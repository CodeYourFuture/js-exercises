<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
    <form>
      <h3>Add your movie</h3>
      <div class="form-input">
        <label> Title</label>
        <input id="form-title" type=text; placeholder="enter title">
      </div>
      <div class="form-input">
        <label> Director</label>
        <input id="form-director" type=text; placeholder="enter director">
      </div>
      <div class="form-input">
        <label>Type</label>
        <input id="form-type" type=text; placeholder="enter type">
      </div>
      <div class="form-input">
        <label> Have you watched the movie?</label>
        <input id="form-watched" type=text; placeholder="enter yes/no">
      </div>
      <button id="form-button">Save</button>
    </form>
    <script src="exercise.js"></script>
</body>

</html>
